<!DOCTYPE html>
<html>
<head>
    <title>Endless Runner Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #f0f0f0; }
        canvas { width: 100%; height: 100% }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        #highScoreDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #333;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: right;
        }
        #instructions {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #333;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
        #gameOverScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        #gameOverScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #gameOverScreen .score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #gameOverScreen .high-score {
            font-size: 24px;
            margin-bottom: 30px;
            color: #ffd700;
        }
        #gameOverScreen .restart-text {
            font-size: 20px;
            color: #aaa;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="TutContainer"></div>
    <div id="instructions">Use ← → to move, ↑ to jump</div>
    <div id="highScoreDisplay">High Score: <span id="highScore">0</span></div>
    <div id="gameOverScreen">
        <h1>Game Over!</h1>
        <div class="score">Final Score: <span id="finalScore">0</span></div>
        <div class="high-score">High Score: <span id="finalHighScore">0</span></div>
        <div class="restart-text">Press SPACE to restart</div>
    </div>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <script type="module" src="./style.js"></script>
</body>
</html>
